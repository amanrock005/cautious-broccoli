<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        #fireworkButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .firework {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, rgba(255, 255, 255, 0));
            pointer-events: none;
            z-index: 0;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<button id="fireworkButton" onclick="createFireworks()">Click me for fireworks!</button>

<script>
    function createFireworks() {
        for (let i = 0; i < 20; i++) {
            createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }
    }

    function createFirework(x, y) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.width = `${Math.random() * 20 + 10}px`;
        firework.style.height = firework.style.width;
        firework.style.left = `${x - parseInt(firework.style.width) / 2}px`;
        firework.style.top = `${y - parseInt(firework.style.height) / 2}px`;

        document.body.appendChild(firework);

        firework.addEventListener('animationend', () => {
            firework.remove();
        });
    }
</script>

</body>
</html>
